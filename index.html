<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div type="text" id="display">0</div>
        <br>
        <br>
        <button value="7" class="operand" onclick="document.getElementById('display').textContent+='7'">7</button>
        <button value="8" class="operand" onclick="document.getElementById('display').textContent+='8'">8</button>
        <button value="9" class="operand" onclick="document.getElementById('display').textContent+='9'">9</button>
        <button value="/" class="operator" onclick="document.getElementById('display').textContent+='/'">/</button>
        <br>
        <button value="4" class="operand" onclick="document.getElementById('display').textContent+='4'">4</button>
        <button value="5" class="operand" onclick="document.getElementById('display').textContent+='5'">5</button>
        <button value="6" class="operand" onclick="document.getElementById('display').textContent+='6'">6</button>
        <button value="*" class="operator" onclick="document.getElementById('display').textContent+='*'">*</button>
        <br>
        <button value="1" class="operand" onclick="document.getElementById('display').textContent+='1'">1</button>
        <button value="2" class="operand" onclick="document.getElementById('display').textContent+='2'">2</button>
        <button value="3" class="operand" onclick="document.getElementById('display').textContent+='3'">3</button>
        <button value="-" class="operator" onclick="document.getElementById('display').textContent+='-'">-</button>
        <br>
        <button value="C" onclick="document.getElementById('display').textContent='0'">C</button>
        <button value="0" class="operand" id="zero"
            onclick="document.getElementById('display').textContent+='0'">0</button>
        <button value="=" class="equals">=</button>
        <button value="+" class="operator" onclick="document.getElementById('display').textContent+='+'">+</button>
        <br>
    </div>
</body>

</html>
