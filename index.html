<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div type="text" id="display">0</div>
        <div type="text" id="sol-display"></div>
        <br>
        <br>
        <button value="7" class="operand">7</button>
        <button value="8" class="operand">8</button>
        <button value="9" class="operand">9</button>
        <button value="/" class="operator">/</button>
        <br>
        <button value="4" class="operand">4</button>
        <button value="5" class="operand">5</button>
        <button value="6" class="operand">6</button>
        <button value="*" class="operator">*</button>
        <br>
        <button value="1" class="operand">1</button>
        <button value="2" class="operand">2</button>
        <button value="3" class="operand">3</button>
        <button value="-" class="operator">-</button>
        <br>
        <button value="clear" class="clear">C</button>
        <button value="0" class="operand" id="zero">0</button>
        <button value="=" class="equals">=</button>
        <button value="+" class="operator">+</button>
        <br>
    </div>
</body>

</html>
