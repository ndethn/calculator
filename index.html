<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div type="text" id="display">0</div>
        <br>
        <br>
        <input type="button" value="7" class="operand" onclick="document.getElementById('display').textContent+='7'">
        <input type="button" value="8" class="operand" onclick="document.getElementById('display').textContent+='8'">
        <input type="button" value="9" class="operand" onclick="document.getElementById('display').textContent+='9'">
        <input type="button" value="/" class="operator" onclick="document.getElementById('display').textContent+='/'">
        <br>
        <input type="button" value="4" class="operand" onclick="document.getElementById('display').textContent+='4'">
        <input type="button" value="5" class="operand" onclick="document.getElementById('display').textContent+='5'">
        <input type="button" value="6" class="operand" onclick="document.getElementById('display').textContent+='6'">
        <input type="button" value="*" class="operator" onclick="document.getElementById('display').textContent+='*'">
        <br>
        <input type="button" value="1" class="operand" onclick="document.getElementById('display').textContent+='1'">
        <input type="button" value="2" class="operand" onclick="document.getElementById('display').textContent+='2'">
        <input type="button" value="3" class="operand" onclick="document.getElementById('display').textContent+='3'">
        <input type="button" value="-" class="operator" onclick="document.getElementById('display').textContent+='-'">
        <br>
        <input type="button" value="C" onclick="document.getElementById('display').textContent='0'">
        <input type="button" value="0" class="operand" id="zero" onclick="document.getElementById('display').textContent+='0'">
        <input type="button" value="=" class="equals">
        <input type="button" value="+" class="operator" onclick="document.getElementById('display').textContent+='+'">
        <br>
      </div>
</body>
</html>
